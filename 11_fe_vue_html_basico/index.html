<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="app">
		<header class="header">

			{{ titulo }}
			<br>
			<small v-html="subtitulo"></small>

		</header>
		<section class="container">
			<section class="container__content">

				{{ carregado ? 'Sim' : 'Não' }}
				<!-- 
					considerado uma única expressão 
					nao tem return nem if
					existe apenas um condicional ternario
				-->

			</section>
			<aside class="container__sidebar">

				{{ nome }}
				<br><br>
				{{ nome.split('').reverse().join('') }}

			</aside>
		</section>
		<footer class="footer">

			<p v-html="copyright"></p>

		</footer>
	</div>

	<script src="script.js"></script>
</body>
</html>
