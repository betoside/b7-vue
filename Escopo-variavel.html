<hr>
<strong>#33: Eventos de botões do mouse</strong>

    <div id="v_33">

        Botão direito do mouse, scroll, bolinha.
        Botões específicos de mouse

        <button v-on:click.left="teclouL">clique (botão esquerdo)</button>
        <br>

        <button v-on:click.right.prevent="teclouR">clique (botão direito)</button>
        <br>

        <button v-on:click.middle="teclouMiddle">clique (botão do meio)</button>
        <br>

        <p>A contagem é: {{ contagem }} </p>
        
    </div>
    <script>
        let v_33 = new Vue({
            el:'#v_33',
            data:{
                contagem:0                
            },
            methods:{
                teclouL:function(){
                    this.contagem++;
                },
                teclouR:function(){
                    this.contagem++;
                },
                teclouMiddle:function(){
                    this.contagem++;
                }
            }
        });
    </script>


</pre>

</body>
