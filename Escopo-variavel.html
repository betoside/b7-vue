<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usado para testar a aula da vez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://v2.vuejs.org/js/vue.js"></script>
</head>
<body>
<pre>


<hr>
<strong>#23: Bind inline</strong>

    <div id="v_23">

        <div v-bind:style="[avisoBase, avisoError]">
            {{ aviso }}
        </div>
        
    </div>
    <script>
        let v_23 = new Vue({
            el:'#v_23',
            data:{
                aviso:'mensagem de aviso',
                avisoBase:{
                    border:'1px solid #000',
                    fontSize:'20px',
                    padding:'10px'
                },
                avisoError:{
                    backgroundColor:'#f00',
                    color:'#fff'
                }

            }
        });
        
    </script>


</pre>

</body>
</html>
