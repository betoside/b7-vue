<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usado para testar a aula da vez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://v2.vuejs.org/js/vue.js"></script>
</head>
<body>
<pre>


<hr>
<strong>#35: Binding com valores</strong>

    <div id="v_35">

        <input type="checkbox" v-model="marcado" true-value="sim" false-value="nao">

        <div>
            <strong>Marcado:</strong> {{ marcado }}
        </div>

        <div>
            <select v-model="selecionado">
                <option v-bind:value="{nome: 'Alberto', idade:40}">Opção 1</option>
                <option v-bind:value="{nome: 'Pirata', idade:50}">Opção 2</option>
                <option v-bind:value="{nome: 'Munari', idade:60}">Opção 3</option>
            </select>
            <br>
            Selecionado:  {{ selecionado.nome }}, {{ selecionado }}
        </div>
        
    </div>
    <script>
        let v_35 = new Vue({
            el:'#v_35',
            data:{
                marcado:'sim',
                selecionado:''
            }
        });
    </script>


</pre>

</body>
</html>
