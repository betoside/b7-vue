            template:'<div><h5>{{ titulo }} </h5><p>{{ corpo }} </p><p>{{ exemplo }} </p></div>'
        }

        let v_40 = new Vue({
            el:'#v_40',
            data:{

            },
            components:{
                postagem:postagem
            }
        });
        
    </script>
