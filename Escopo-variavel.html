<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usado para testar a aula da vez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://v2.vuejs.org/js/vue.js"></script>
</head>
<body>
<pre>


<hr>
<strong>#21: Bind de class</strong>


    <div id="v_21">

        <div class="oculto" v-bind:class="{ativo:isError, warning:isWarning, error:isDanger}">
            {{ errorMsg }}
        </div>
        
    </div>
    <script>
        let v_21 = new Vue({
            el:'#v_21',
            data:{
                isError:false,
                isWarning:false,
                isDanger:false,
                errorMsg:'Mensagem de erro'

            },
            methods:{
                showWarning:function(msg){
                    this.isError = true;
                    this.isWarning = true;
                    this.isDanger = false;
                    this.errorMsg = msg;
                },
                showError:function(msg){
                    this.isError = true;
                    this.isWarning = false;
                    this.isDanger = true;
                    this.errorMsg = msg;
                }
            }
        });
        v_21.showError('mensagem de erro');
        v_21.showWarning('mensagem de aviso');
    </script>
    <style>
        .oculto { display: none; }
        .ativo { border: 2px solid black; display: block; }
        .warning { background-color: blue; color: white; }
        .error { background-color: red; color: white; }
    </style>


</pre>

</body>
</html>
