<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usado para testar a aula da vez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://v2.vuejs.org/js/vue.js"></script>
</head>
<body>
<pre>


<hr>
<strong>#26: Detecção de mudança de array</strong>

    <div id="v_26">

        <div v-for="item in lista">
            {{ item }}
        </div>
        
    </div>
    <script>
        let v_26 = new Vue({
            el:'#v_26',
            data:{
                lista:[
                    'Adriano Fire',
                    'Renato Alviverde',
                    'Bruno Buru'
                ]
            }
        });
        v_26.lista.push('Fábio Smurf');
        v_26.lista[0] = 'Adriano Fireguri';
        Vue.set(v_26.lista, 1, 'Renato Palmeirense');
    </script>


</pre>

</body>
