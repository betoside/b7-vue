<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usado para testar a aula da vez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://v2.vuejs.org/js/vue.js"></script>
</head>
<body>
<pre>


<hr>
<strong>#41: Componente com conteúdo</strong>

    <div id="v_41">
        <aviso>Mensagem de aviso</aviso>

        <postagem>
            <template slot="titulo">
                Título da postagem 1
            </template>
            <template slot="corpo">
                Corpo da postagem
                <br>
                <button>Botão da postagem</button>
                <br>
                <img src="https://www.google.com.br/google.jpg" alt="">
            </template>
        </postagem>
    </div>
    <style>
        .aviso{
            border: 2px solid #000;
            padding: 20px;
            background-color: #f00;
            color: #fff;
        }
    </style>

    <script type="text/javascript">
        Vue.component('aviso',{
            template:'<div class="aviso"><slot></slot></div>'
        });
        
        let postagem = {
            template:`
                <div>
                    <h5><slot name='titulo'></slot></h5>
                    <p><slot name='corpo'></slot></p>
                </div>
            `
        }

        let v_41 = new Vue({
            el:'#v_41',
            data:{

            },
            components:{
                postagem:postagem
            }
        });
        
    </script>


</pre>

</body>
</html>
